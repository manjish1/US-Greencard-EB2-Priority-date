<!DOCTYPE html>
<html lang="en">
<head>
    <title>EB2 India Priority Dates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(120deg, #e9ecef 0%, #f8fafc 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .card {
            background: #fff;
            box-shadow: 0 4px 24px 0 rgba(44, 62, 80, 0.10);
            border-radius: 18px;
            padding: 1.5rem 1.2rem 1.2rem 1.2rem;
            margin-top: 2rem;
            width: 100%;
            max-width: 420px;
            border: 1px solid #e3e8ee;
        }
        h1 {
            font-size: 2.1rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: #22304a;
            margin-bottom: 1.2rem;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
        }
        .form-section {
            display: flex;
            gap: 0.7rem;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            flex: 1 1 45%;
            min-width: 120px;
            margin-bottom: 0.2rem;
        }
        label {
            font-size: 1rem;
            color: #4a5a6a;
            margin-bottom: 0.4rem;
            font-weight: 500;
        }
        .select-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        select {
            padding: 0.55rem 2.1rem 0.55rem 0.9rem;
            border-radius: 8px;
            border: 1.2px solid #bfc9d1;
            background: #f7fafd;
            font-size: 1rem;
            transition: border 0.2s, box-shadow 0.2s;
            outline: none;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            color: #22304a;
            box-shadow: 0 1px 2px rgba(44, 62, 80, 0.03);
            width: 100%;
            cursor: pointer;
        }
        select:focus {
            border: 1.2px solid #3b82f6;
            box-shadow: 0 0 0 2px #3b82f622;
        }
        .select-wrapper::after {
            content: '';
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 0.8em;
            height: 0.5em;
            pointer-events: none;
            background: url('data:image/svg+xml;utf8,<svg fill="%234a5a6a" height="10" viewBox="0 0 20 10" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M0 0l10 10 10-10z"/></svg>') no-repeat center/contain;
            opacity: 0.7;
        }
        input[type="submit"] {
            margin-top: 0.5rem;
            padding: 0.8rem 2.2rem;
            border-radius: 10px;
            border: none;
            background: linear-gradient(90deg, #3b82f6 0%, #60a5fa 100%);
            color: #fff;
            font-size: 1.08rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
            transition: background 0.2s, transform 0.1s;
        }
        input[type="submit"]:hover {
            background: linear-gradient(90deg, #2563eb 0%, #60a5fa 100%);
            transform: translateY(-1px) scale(1.02);
        }
        .results-card {
            margin-top: 1.5rem;
            padding: 1.2rem 1.2rem;
            border-radius: 18px;
            background: #fff;
            box-shadow: 0 4px 24px 0 rgba(44, 62, 80, 0.08);
            border: 1px solid #e3e8ee;
            width: 100%;
            max-width: 600px;
        }
        h2 {
            text-align: center;
            color: #2563eb;
            font-size: 1.35rem;
            margin-bottom: 1.2rem;
            font-weight: 700;
            letter-spacing: 0.2px;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 1rem;
            background: #f7fafd;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 1px 6px rgba(44, 62, 80, 0.04);
        }
        th, td {
            padding: 0.85rem 1.1rem;
            text-align: left;
        }
        th {
            background: #e3e8ee;
            color: #22304a;
            font-size: 1.05rem;
            font-weight: 700;
            border-bottom: 2px solid #d1dbe6;
        }
        td {
            color: #3a4a5a;
            font-size: 1.01rem;
            border-bottom: 1px solid #e3e8ee;
        }
        tr:last-child td {
            border-bottom: none;
        }
        @media (max-width: 700px) {
            .card, .results-card {
                padding: 0.7rem 0.2rem;
                max-width: 99vw;
            }
            table, th, td {
                font-size: 0.97rem;
                padding: 0.6rem 0.3rem;
            }
            h1 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>EB2 India Priority Dates Viewer</h1>
        <form method="get">
            <div class="form-section">
                <div class="form-group">
                    <label for="start_month">Start Month:</label>
                    <div class="select-wrapper">
                        <select id="start_month" name="start_month" required>
                            {% for m in range(1, 13) %}
                            <option value="{{ m }}" {% if m == start_month %}selected{% endif %}>{{ ["January","February","March","April","May","June","July","August","September","October","November","December"][m-1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="start_year">Start Year:</label>
                    <div class="select-wrapper">
                        <select id="start_year" name="start_year" required>
                            {% for y in range(current_year, 1994, -1) %}
                            <option value="{{ y }}" {% if y == start_year %}selected{% endif %}>{{ y }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-section">
                <div class="form-group">
                    <label for="end_month">End Month:</label>
                    <div class="select-wrapper">
                        <select id="end_month" name="end_month" required>
                            {% for m in range(1, 13) %}
                            <option value="{{ m }}" {% if m == end_month %}selected{% endif %}>{{ ["January","February","March","April","May","June","July","August","September","October","November","December"][m-1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="end_year">End Year:</label>
                    <div class="select-wrapper">
                        <select id="end_year" name="end_year" required>
                            {% for y in range(current_year, 1994, -1) %}
                            <option value="{{ y }}" {% if y == end_year %}selected{% endif %}>{{ y }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <input type="submit" value="Fetch Dates">
        </form>
    </div>

    {% if results %}
    <div class="results-card">
        <h2>Results</h2>
        <table>
            <tr>
                <th>Bulletin Date</th>
                <th>EB2 Priority Date</th>
            </tr>
            {% for item in results %}
            <tr>
                <td>{{ item.bulletin_date }}</td>
                <td>{{ item.eb2_date }}</td>
            </tr>
            {% endfor %}
        </table>
        <div style="margin-top:2.5rem;">
            <canvas id="eb2Chart" height="300"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script>
        function parsePriorityDate(dateStr) {
            // Try to parse formats like 01JAN20, 01JAN2020, DDMMMYY, DDMMMYYYY, 'C', 'U', etc.
            if (!dateStr || dateStr === 'C' || dateStr === 'U' || dateStr === 'Unavailable') return null;
            let m = dateStr.match(/(\d{2})([A-Z]{3})(\d{2,4})/);
            if (!m) return null;
            let day = parseInt(m[1], 10);
            let monthStr = m[2];
            let year = parseInt(m[3], 10);
            if (year < 100) year += 2000;
            const months = {JAN:0, FEB:1, MAR:2, APR:3, MAY:4, JUN:5, JUL:6, AUG:7, SEP:8, OCT:9, NOV:10, DEC:11};
            let month = months[monthStr];
            if (month === undefined) return null;
            return new Date(year, month, day);
        }
        // Pass results as JSON for safe JS parsing
        const results = JSON.parse('{{ results|tojson|safe }}');
        console.log('Chart data:', results);
        const dataPoints = results.map(r => {
            let y = parsePriorityDate(r.eb2_date);
            let x = r.bulletin_date;
            return (y ? {x, y: y.getTime()} : null);
        }).filter(Boolean);
        // Calculate y-axis min and max
        const yValues = dataPoints.map(pt => pt.y);
        const yMin = Math.min(...yValues);
        const yMax = Math.max(...yValues);
        const ctx = document.getElementById('eb2Chart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'EB2 India Priority Date',
                    data: dataPoints,
                    borderColor: '#2563eb',
                    backgroundColor: 'rgba(37,99,235,0.08)',
                    pointBackgroundColor: '#2563eb',
                    pointRadius: 4,
                    fill: true,
                    tension: 0.2,
                    parsing: {xAxisKey: 'x', yAxisKey: 'y'},
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let d = new Date(context.parsed.y);
                                return d.toLocaleDateString('en-US', {year:'numeric', month:'short', day:'2-digit'});
                            }
                        }
                    },
                    title: {
                        display: true,
                        text: 'EB2 India Priority Date Progression',
                        font: { size: 18 }
                    }
                },
                scales: {
                    x: {
                        title: { display: true, text: 'Bulletin Date' },
                        type: 'category',
                        ticks: {
                            callback: function(value, index, ticks) {
                                // Show 3-char month and 2-digit year (e.g., 'Jan 20')
                                const label = this.getLabelForValue(value);
                                if (label) {
                                    const [month, year] = label.split(' ');
                                    return month.slice(0,3) + ' ' + year.slice(-2);
                                }
                                return value;
                            },
                            font: { size: 10 }
                        }
                    },
                    y: {
                        title: { display: true, text: 'Priority Date' },
                        type: 'time',
                        time: { unit: 'month', tooltipFormat: 'MMM yyyy' },
                        min: yMin,
                        max: yMax,
                        ticks: {
                            callback: function(value) {
                                let d = new Date(value);
                                return d.toLocaleDateString('en-US', {year:'2-digit', month:'short'});
                            },
                            font: { size: 10 }
                        }
                    }
                }
            }
        });
    </script>
    {% endif %}
</body>
</html>
