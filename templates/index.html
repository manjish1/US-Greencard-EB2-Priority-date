<!DOCTYPE html>
<html>
<head>
    <title>EB2 India Priority Dates</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table {
            border-collapse: collapse;
            width: 60%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>EB2 India Priority Dates Viewer</h1>
    <form method="post">
        <label>Start Month:</label>
        <input type="number" name="start_month" min="1" max="12" required>
        <label>Start Year:</label>
        <input type="number" name="start_year" required>
        <br><br>
        <label>End Month:</label>
        <input type="number" name="end_month" min="1" max="12" required>
        <label>End Year:</label>
        <input type="number" name="end_year" required>
        <br><br>
        <input type="submit" value="Fetch Dates">
    </form>

    {% if results %}
        <h2>Results</h2>
        <table>
            <tr>
                <th>Bulletin Date</th>
                <th>EB2 Priority Date</th>
            </tr>
            {% for item in results %}
            <tr>
                <td>{{ item.bulletin_date }}</td>
                <td>{{ item.eb2_date }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
